<!doctype html>
<html>
	<head>
		<title>WYP</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Quicksand" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	</head>

	<body>
		<header>
			<section class="menu">
			<img src="icons/menu.png" alt="MENU ERROR"></img>
		</section>
		<section class="refresh">
			<img src="icons/refresh.png" alt="REFRESH ERROR"></img>
		</section>
		</header>

		<main>

			<section class="login_top">
				<h1 class="login_title">WYP</h1>
			</section>

			<section class="login_middle_upper">
				<p class="login_sub_title">THE RIGHT RIDE AT THE RIGHT PRICE</p>
			</section>

			<section class="login_middle_lower">
				<p class="login_header">LOGIN</p>
				<p><input class="login_username" type="text" placeholder="Email"></input></p>
				<p><input class="login_password" type="password" placeholder="Password"></input></p>
				<p><button class="login_button">LOGIN</button></p>
			</section>

			<section class="sign_up_bottom">
				<p class="sign_up_notify">Don't have an account yet?</p>
				<p class="sign_up_link"><a href="#">SIGN UP</a></p>
				<p  class="forgot_password"><a href="#">Forgot your password?</a></p>
			</section>

		</main>

		<footer>
		</footer>
	</body>

	<!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="javascripts/app.js"></script> -->
</html>
