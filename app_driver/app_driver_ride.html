<!doctype html>
<html>
	<head>
		<title>WYP</title>
		<link rel="stylesheet" type="text/css" href="../stylesheets/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Quicksand" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
	</head>

	<body>
		<header>
			<section class="menu">
			<p class="wyp_header"><img src="../icons/menu.png" alt="MENU ERROR"></img>WYP</p>
		</section>
		<section class="refresh">
			<img src="../icons/refresh.png" alt="REFRESH ERROR" href="app_driver_ride.html"></img>
		</section>
		</header>

		<main>

			<section class="dashboard_top">
				<p class="driver_name">ROBERT DENERO</p>
			</section>

			<section class="dashbaord_all">
			<section class="dashboard_left">
				<p><img class="driver_service" src="../icons/in_service.png"></img></p>
				<p><img class="driver_service" src="../icons/hourly_rate.png"></img></p>
				<p><img class="driver_service" src="../icons/vehicle.png"></img></p>
				<p><img class="driver_service" src="../icons/location.png"></img></p>
			</section>

			<section class="dashboard_right">
				<section class="driver_service">
					<section class="driver_service_text">
						<p>IN</p>
						<p>SERVICE</p>
					</section>
				</section>

				<section class="hourly_rate">
					<section class="hourly_rate_text">
						<p class="hourly_rate_input">$20.00</p>
						<p>PER HOUR</p>
					</section>
				</section>

				<section class="vehicle">
					<section class="vehicle_text">
						<p class="vehicle_year_make_model">2005 CHEVY TAHOE</p>
						<p class="vehicle_plate_number">PLATE: 123464</p>
					</section>
				</section>

				<section class="location">
					<section class="location_text">
						<p class="location_city_state">AGOURA HILLS, CA</p>
						<p class="location_zip_code">91301</p>
					</section>
				</section>
			</section>
		</section>

    <section class="ride_request">
				<p class="ride_request_text">RIDE REQUEST</p>
		</section>

		<section class="ride_request_left">
				<p><img class="ride_alert" src="../icons/ride_alert.png"></img></p>
		</section>

		<section class="ride_request_right">
			<section class="ride_alert_fields">
				<p class="ride_alert_text">user: gbutler@gmail.com</p>
				<p class="ride_alert_text">rating: 3.5/5</p>
				<p class="ride_alert_text">ride estimate: $21.00</p>
			</section>
			</section>

		<section class="ride_accept_button">
			<button class="ride_accept_button" type="button" name="accept">ACCEPT</button>
		</section>

		<section class="ride_deny_button">
			<button class="ride_deny_button" type="button" name="deny">DENY</button>
		</section>

		</main>

		<footer>
		</footer>
	</body>

	<!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="javascripts/app.js"></script> -->
</html>
