<!doctype html>
<html>
	<head>
		<title>WYP</title>
		<link rel="stylesheet" type="text/css" href="../stylesheets/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Quicksand" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
	</head>

	<body>
		<header>
			<section class="menu">
			<p class="wyp_header"><img src="../icons/menu.png" alt="MENU ERROR"></img>WYP</p>
		</section>
		<section class="refresh">
			<img src="../icons/refresh.png" alt="REFRESH ERROR"></img>
		</section>
		</header>

		<main>

			<section class="account_top">
				<p class="driver_name">ROBERT DENERO</p>
			</section>

			<section class="account_middle">
				<section class="account_fields">
				<p><input class="account_email" placeholder = "rdenero@gmail.com"></input></p>
				<p><input class="account_password" placeholder = "abc123" type = "password"></input></p>
				<p><input class="account_fname" placeholder = "Robert"></input></p>
				<p><input class="account_lname" placeholder = "Denero"></input></p>
				<p><input class="account_phone" placeholder = "(310) 456-7890"></input></p>
				<p><input class="account_city" placeholder = "Agoura Hills"></input></p>
				<p><input class="account_state" placeholder = "CA"></input></p>
				<p><input class="account_zip" placeholder = "91301"></input></p>
				<p><input class="account_hourly_rate" placeholder = "$20.00"></input></p>
				<p><button class="account_background_check">Verified</button><p>
				<p><button class="account_drivers_license">Active</button><p>
			</section>

			<section class="account_middle">
				<section class="account_field_names">
				<p class="account_field">email address</p>
				<p class="account_field">password</p>
				<p class="account_field">first name</p>
				<p class="account_field">last name</p>
				<p class="account_field">phone number</p>
				<p class="account_field">city</p>
				<p class="account_field">state</p>
				<p class="account_field">zip</p>
				<p class="account_field">hourly rate</p>
				<p class="account_field">background</p>
				<p class="account_field">drivers license</p>
			</section>

			</section>
			<section class="account_bottom">
				<button class="account_update_button">UPDATE</button>
				<button class="account_cancel_button">CANCEL</button>
			</section>

		</main>

		<footer>
		</footer>
	</body>

	<!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="javascripts/app.js"></script> -->
</html>
