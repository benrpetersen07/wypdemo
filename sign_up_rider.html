<!doctype html>
<html>
	<head>
		<title>WYP</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Quicksand" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	</head>

	<body>
		<header>
			<section class="menu">
			<p class="wyp_header"><img src="icons/menu.png" alt="MENU ERROR"></img>WYP</p>
		</section>
		<section class="refresh">
			<img src="icons/refresh.png" alt="REFRESH ERROR"></img>
		</section>
		</header>

		<main>

			<section class="signup_top">
				<p class="signup_title">Sign Up</p>
				<p class="signup_subtitle">as a Rider</p>
			</section>

			<section class="signup_middle">
				<section class="signup_fields">
				<p><input class="signup_email" placeholder = "email address"></input></p>
				<p><input class="signup_password" placeholder = "password" type = "password"></input></p>
				<p><input class="signup_fname" placeholder = "first name"></input></p>
				<p><input class="signup_lname" placeholder = "last name"></input></p>
				<p><input class="signup_phone" placeholder = "phone number"></input></p>
				<p><input class="signup_city" placeholder = "city"></input></p>
				<p><input class="signup_state" placeholder = "state"></input></p>
				<p><input class="signup_zip" placeholder = "zip code"></input></p>
			</section>
			</section>
			<section class="sign_up_bottom">
				<button class="signup_button">SIGN UP</button>
			</section>

		</main>

		<footer>
		</footer>
	</body>

	<!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="javascripts/app.js"></script> -->
</html>
